<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Image || Dilawar Khan Info</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    
</head>

<body>
    


    <section>
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div>
                        <h1 class="text-white fw-bold text-center mt-5 mb-3">
                           Welcome to Sid'z 
                           <br>
                           <span class="text-info">
                            Images Search Engine
                           </span>
                        </h1>
                        <form id="search-form">
                            <div class="input-group justify-content-center mt-5">
                                <input type="text" id="search-box" class="py-3 px-4 w-50 border" placeholder="Any Image Search.....">
                                <button class="btn btn-info py-3 text-white">
                                    <span>
                                        <i class="fas fa-search"></i>
                                    </span>
                                     Search
                                </button>
                            </div>
                        </form>
                        <div id="search-result"></div>
                        <button id="show-more-btn" class="btn btn-info mb-5 py-2 text-white mt-5">Show More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   


    <script src="assets/js/app.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>

</html>
